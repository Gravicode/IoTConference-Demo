<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Room Monitoring</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    
</head>
<body>

    <div class="container-fluid" style="margin: 10px;">
        <div class="row">
            <div class="well" id="div_photo"></div>
        </div>
        <div class="row">
            <button id="btnphoto" class="btn btn-info">Take Photo</button>
        </div>
        <div class="row">
            <div class=".col-md-6" id="div_temp"></div>
        </div>
        <div class="row">
            <div class=".col-md-6" id="div_humid"></div>
        </div>
        <div class="row">
            <div class=".col-md-6" id="div_light"></div>
        </div>
        <div class="row">
            <div id="alertdiv" class="panel alert"></div>
        </div>
        
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/Scripts/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.0.min.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->

    <script src="/signalr/hubs"></script>
    <script type="text/javascript">


        $(function () {
           
            // Declare a proxy to reference the custom Hub name.
            var iotHub = $.connection.IOTHub;

            iotHub.client.WriteData = function (data) {
                var obj = $.parseJSON(data);
                $('#alertdiv').empty();
                var pesan = 'temp:'+obj.Temp+'</br>';
                $('#alertdiv').append(pesan);
            };

            iotHub.client.ShowPhoto = function (data) {
                var obj = $.parseJSON(data);
                $('#div_photo').empty();
                var photo = '<img src="' + obj.Url + '" />';
                var keterangan = '<p>'+obj.Keterangan+'</p>';
                $('#div_photo').append(photo);
                $('#div_photo').append(keterangan);
            };

            iotHub.client.UpdateChart = function (title, divname, times,datas) {
                GambarChart(title, divname, times, datas);
            };
            
           
            // Start the connection.

            $.connection.hub.start().done(function () {
                $('#alertdiv').append('connection ready..');
                $('#btnphoto').click(function () {
                    $('#div_photo').empty();
                    $('#div_photo').append('<p>sedang mengambil photo, sabar yah...</p>');
                    iotHub.server.TakePicture();
                });
                
            });

        });

        function GambarChart(judul, container, timeseries, dataseries) {
            $('#'+container).highcharts({
                title: {
                    text: judul,
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: My Room',
                    x: -20
                },
                xAxis: {
                    categories: timeseries
                },
                yAxis: {
                    title: {
                        text: 'value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: ''
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },plotOptions: {
                    series: {
                        animation: false
                    }
                },
                series: dataseries
            });
        }

    </script>
    <script src="/chart/js/highcharts.js"></script>
    <script src="/chart/js/modules/exporting.js"></script>
</body>
</html>
